<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping demo</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <ul>
      <li><button data-key="item">All</button></li>
      <li><button data-key="one">One</button></li>
      <li><button data-key="two">Two</button></li>
      <li><button data-key="three">Three</button></li>
    </ul>

    <div class="items">
      <div class="item fadein red one three" data-flip-key="tile-1">1, 3</div>
      <div class="item fadein green two three" data-flip-key="tile-2">2, 3</div>
      <div class="item fadein blue two" data-flip-key="tile-3">2</div>
      <div class="item fadein green one two" data-flip-key="tile-4">1, 2</div>
      <div class="item fadein red two" data-flip-key="tile-5">2</div>
      <div class="item fadein blue one" data-flip-key="tile-6">1</div>
      <div class="item fadein blue one" data-flip-key="tile-7">3, 1</div>
      <div class="item fadein red three" data-flip-key="tile-8">3</div>
      <div class="item fadein green two three" data-flip-key="tile-9">2, 3</div>
      <div class="item fadein blue one three" data-flip-key="tile-10">1, 3</div>
      <div class="item fadein red three" data-flip-key="tile-11">3</div>
    </div>
  </body>
</html>
